<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Buy a House, or Rent?</title>
  <script src="/vendors/angular.min.js" charset="utf-8"></script>
  <script src="/vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
  <script src="/scripts/services/house.service.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body ng-app="myApp" ng-cloak>
  <main ng-controller="HouseController as hc">
    <div class="container" >
      <div class="row">
        <div class="col-md-12 header">
          <h1>HOUSING FOR Y'ALL!</h1>
          <ng-view></ng-view>
        </div>
      </div>
      <div class="row" ng-init="hc.displayHouses();">
        <div class="col-md-6">
          <div class="row">
            <h2>FOR SALE</h2>
            <div class="col-md-3 listing" ng-repeat="x in hc.listings track by $index" ng-if="x.rent === undefined">
              <p>Location: {{x.city}}</p>
              <p>Cost: {{x.cost | currency}}</p>
              <p>Square feet: {{x.sqft}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <h2>FOR RENT</h2>
            <div class="col-md-3 listing" ng-repeat="x in hc.listings " ng-if="x.cost === undefined">
              <p>Location: {{x.city}}</p>
              <p>Rent: {{ x.rent | currency}}</p>
              <p>Square feet: {{x.sqft}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
